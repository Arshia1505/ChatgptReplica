<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Replica</title>
    <link rel="stylesheet" href="llm.css">
    <style>
        body{
        background-image:url(https://img.freepik.com/free-vector/gradient-pink-green-background_52683-110638.jpg)
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>ChatGPT</h1>
        </div>
        <div class="chat-box" id="chatBox">
            <!-- Messages will be appended here -->
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message..." onkeyup="sendMessage(event)">
        </div>
    </div>

    <script src="llm.js"></script>
</body>
</html>
